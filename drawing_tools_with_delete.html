<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>Drawing Tools</title>
  <link rel="stylesheet" type="text/css" href="./page.css">
  <link rel="stylesheet" type="text/css" href="./color_palette.css">
</head>

<body>
  <div id="panel">
    <div id="color-palette">
    </div>
    <hr>
    <div>
      <input type="range" id="fill_opacity" min="0" max="100">
    </div>
    <hr>  
    <div>
      <button id="delete-button">Excluir</button>
    </div>
    <hr>
    <div class="layers-container">
      <div class="layers" >
        <div class="layer" style="text-decoration: none;">
          <a class="moveUp" href="#" style="color:black;text-decoration: none;">&#9650;</a> 
          <a class="moveDown" href="#" style="color:black;text-decoration: none;" >&#9660;</a>
          <input type="hidden" class="order" value="0">
          <input type="radio" name="layerRadio" class="layer-radio" data-layer-id="0461ff92-6049-4a63-8bfc-4a8e705f5ced" checked>
          <input type="text" class="layer-name" style="width:50%;"> <a href="#" style="text-decoration: none;" class="exclude" >x</a>
        </div>
        <div class="layer">
          <a class="moveUp" href="#" style="color:black;text-decoration: none;">&#9650;</a> 
          <a class="moveDown" href="#" style="color:black;text-decoration: none;" >&#9660;</a>
          <input type="hidden" class="order" value="0">          
          <input type="radio" name="layerRadio" class="layer-radio" data-layer-id="67129b35-b4ca-44ae-8935-d61130c7ae89" >
          <input type="text" class="layer-name" style="width:50%"> <a href="#" style="text-decoration: none;" class="exclude" >x</a>
        </div>
        <div class="layer">
          <a class="moveUp" href="#" style="color:black;text-decoration: none;">&#9650;</a> 
          <a class="moveDown" href="#" style="color:black;text-decoration: none;" >&#9660;</a>
          <input type="hidden" class="order" value="0">          
          <input type="radio" name="layerRadio" class="layer-radio" data-layer-id="225bc8b0-f06d-4743-81bf-a8683b327ee3" >
          <input type="text" class="layer-name" style="width:50%"> <a href="#" style="text-decoration: none;" class="exclude" >x</a>
        </div>
      </div>
      <button class="add-layer-button">+</button>
    </div>
    <br><br>
    <div>
      lat <input type="text" id="mapCenterLat" style="width:30%" readonly>
      lon <input type="text" id="mapCenterLng" style="width:30%" readonly>
      <button id="lockscreen-button" data-locked="false">lock</button>
    </div>
    <br>
    <br>
    <br>
    <div>
        <button id="savechanges-button">Salvar</button>
    </div>
  </div>
  <div id="map"></div>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./color_palette.js"></script>
  <script type="text/javascript" src="./andares.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=drawing"></script>
  <script type="text/javascript" src="./page.js"></script>
  <script>
    $(document).ready(function () {
      var layers = $('.layers-container').mapLayers({});
    });
  </script>
</body>
</html>
