<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Drawing Tools</title>
  <link rel="stylesheet" type="text/css" href="./page.css">
</head>

<body>
  <div id="panel">
    <div id="color-palette">
      <span class="color-button" style="background-color: rgb(30, 144, 255);"></span>
      <span class="color-button" style="background-color: rgb(255, 20, 147);"></span>
      <span class="color-button" style="background-color: rgb(50, 205, 50);"></span>

      <span class="color-button" style="background-color: rgb(75, 0, 130);"></span>

    <div>
      <button id="delete-button">Delete Selected Shape</button>
    </div>
  </div>
  <div id="map"></div>

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=drawing"></script>
  <script type="text/javascript" src="./page.js"></script>
